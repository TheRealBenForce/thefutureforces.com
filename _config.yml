# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            The Future Forces
#tagline:          'A Jekyll theme'
description:      Join us for the greatest wedding party in the galaxy!
url:              https://thefutureforces.com
baseurl:          # the optional subpath of your site, e.g. "/blog"
                  # NB: This applies to all pages in your Jekyll site.
                  # If you want to move just the blog index pages but keep
                  # other pages at root, see the paginate_path and
                  # sidebar_blog_link below.

author:
  name:           Ben Force
  url:            https://twitter.com/theRealBenForce

paginate:         10
# paginate_path:    '/page:num'
                    # Or '/blog/page:num' if you want to move your index pages

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

# Custom vars
version:
sidebar_home_link:  true
